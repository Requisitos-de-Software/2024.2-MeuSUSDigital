site_name: "Meu SUS Digital"
site_url: "https://requisitos-de-software.github.io/2024.2-MeuSUSDigital/"
theme:
  name: "material"
  palette:
    - scheme: light
      primary: custom
      toggle:
        icon: material/weather-night
        name: Trocar para modo escuro

    - scheme: slate
      primary: custom
      toggle:
        icon: material/weather-sunny
        name: Trocar para modo claro
  logo: imagens/meu-sus-digital-icone.png

markdown_extensions:
  - admonition
  - pymdownx.details
  - tables
 
nav:

  - Home: index.md
  - Apresentação:
    - Apresentação 01: apresentacao/apresentacao01.md
    - Apresentação 02: apresentacao/apresentacao02.md
